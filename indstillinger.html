<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indstillinger</title>
    <link rel="stylesheet" href="indstillinger.css" />
    <script src="indstillinger.js" defer></script>
  </head>
  <body>
      <header>
        <a href="forside.html"><img src="Assets/homewhite.png" alt="hjem" class="hjemknap"></a>
           <div id="header"> Indstillinger </div>
      <button onclick="myFunction()" class="dropbtn">
        <p id="btntext">
            Sprog 
        </p>
        
        <div class="noclick">
        <img src="Assets/dkflag.jpg" alt="danskflag" class="flag" >
        <img src="Assets/Engflag.jpg" alt="engelskflag" class="flag" >
    </div>
    </button>
      <div id="myDropdown" class="dropdown-content">
        <a href="#English" onclick="skriftSprog(2)">English</a>
        <a href="#Dansk" onclick="skriftSprog(1)">Dansk</a>
    </header>
      
  
    

    
    <p class="tekst" id="kontakt">Kontaktformular:</p>
    <form id="my_form">
      <p><input id="n" placeholder="Navn" required /></p>
      <p><input id="e" placeholder="E-mail" type="email" required /></p>
      <textarea
        id="m"
        placeholder="Skriv din besked her"
        rows="10"
        required
      ></textarea>
      <p>
        <input id="mybtn" type="submit" value="Send" />
        <span id="status"></span>
      </p>
    </form>
    <button class="logud" onmouseover="logudskift()" onmouseout="logudskifttilbage()">
     <div id="logudtext">Log ud</div>  <img src="Assets/logudhvid.png" alt="logud" id="lui" class="logudikon" />
    </button>
  </body>
</html>
